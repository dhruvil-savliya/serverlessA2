<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
          border: 1px solid black;
        }
        .form{
            align-items: right;
        }
        
        </style>
</head>

<body>
    <div>
        <h3>Hello Nirmal you are logged in.</h3>
        <form class = "form" action="/logout" method="GET" >
            <input type="submit" value="logout">
        </form>
        <h1>List of Active Users</h1>
        <table style="background-color:#aeb6ae";">
            {% for item in data %}
            <tr>
                <td>{{item[0]}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
